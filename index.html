<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendSales.ai</title>
    <link rel="icon" href="https://ohgcufkcrpehkvxavmhw.supabase.co/storage/v1/object/public/logo/x.png" />
    <meta name="description" content="Seu CRM de estudos" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply saved primary color as early as possible to avoid a flash.
      (function () {
        const STORAGE_KEY = 'sendsales_primaryColor';
        const DEFAULT = 'petrol';
        const map = {
          blue: { primary: '10 39 102', dark: '9 33 87' },
          purple: { primary: '115 10 110', dark: '98 9 94' },
          petrol: { primary: '0 74 60', dark: '0 63 51' },
          black: { primary: '0 0 0', dark: '0 0 0' }
        };
        try {
          const key = localStorage.getItem(STORAGE_KEY) || DEFAULT;
          const def = map[key] || map[DEFAULT];
          const root = document.documentElement;
          root.style.setProperty('--ss-primary', def.primary);
          root.style.setProperty('--ss-primary-dark', def.dark);
        } catch (e) {
          // Ignore (privacy mode / storage disabled)
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--ss-primary) / <alpha-value>)',
              'primary-dark': 'rgb(var(--ss-primary-dark) / <alpha-value>)',
              secondary: '#25D366',
              accent: '#6366F1',
              background: '#F3F4F6',
              text: '#1F2937',
            },
            animation: {
              'gradient-xy': 'gradient-xy 15s ease infinite',
            },
            keyframes: {
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-size': '400% 400%',
                  'background-position': '100% 50%'
                },
              },
            },
          }
        }
      }
    </script>

}
