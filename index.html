<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendSales.ai</title>
    <link rel="icon" href="https://ohgcufkcrpehkvxavmhw.supabase.co/storage/v1/object/public/logo/logo%20(1).png" />
    <meta name="description" content="Seu CRM de estudos" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply saved primary color as early as possible to avoid a flash.
      (function () {
        const STORAGE_KEY = 'sendsales_primaryColor';
        const DEFAULT = 'petrol';
        const map = {
          blue: {
            primary: '10 39 102',
            dark: '9 33 87',
            secondary: '0 229 255',
            secondaryDark: '0 195 215'
          },
          purple: {
            primary: '115 10 110',
            dark: '98 9 94',
            secondary: '255 46 220',
            secondaryDark: '220 35 190'
          },
          petrol: {
            primary: '0 74 60',
            dark: '0 63 51',
            secondary: '180 255 42',
            secondaryDark: '150 220 30'
          },
          black: {
            primary: '18 18 18',
            // pressed/hover for primary buttons
            dark: '79 79 79',
            // highlight text/borders
            secondary: '200 200 200',
            secondaryDark: '160 160 160'
          }
        };
        try {
          const key = localStorage.getItem(STORAGE_KEY) || DEFAULT;
          const def = map[key] || map[DEFAULT];
          const root = document.documentElement;
          root.style.setProperty('--ss-primary', def.primary);
          root.style.setProperty('--ss-primary-dark', def.dark);
          root.style.setProperty('--ss-secondary', def.secondary);
          root.style.setProperty('--ss-secondary-dark', def.secondaryDark);
        } catch (e) {
          // Ignore (privacy mode / storage disabled)
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--ss-primary, 0 74 60) / <alpha-value>)',
              'primary-dark': 'rgb(var(--ss-primary-dark, 0 63 51) / <alpha-value>)',
              secondary: 'rgb(var(--ss-secondary, 37 211 102) / <alpha-value>)',
              'secondary-dark': 'rgb(var(--ss-secondary-dark, 30 170 80) / <alpha-value>)',
              accent: '#6366F1',
              background: '#F3F4F6',
              text: '#1F2937',
            },
            animation: {
              'gradient-xy': 'gradient-xy 15s ease infinite',
            },
            keyframes: {
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-size': '400% 400%',
                  'background-position': '100% 50%'
                },
              },
            },
          }
        }
      }
    </script>
